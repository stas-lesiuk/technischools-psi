<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techni Insta left sidebar</title>
    <link rel="stylesheet" href="./left-sidebar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="left-sidebar">
      <header class="logo-wrapper">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1600px-Instagram_logo.svg.png?20160616034027"
          alt="Instagram logo"
          class="logo"
        />
      </header>
      <nav>
        <ul class="main-menu">
          <li class="menu-item">
            <a class="menu-link" href="#explore">
              <img
                class="menu-icon"
                src="./img/icon-compass.png"
                alt="Compass icon"
              />
              <span>Explore</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#search">
              <img
                class="menu-icon"
                src="./img/icon-search.png"
                alt="Search icon"
              />
              <span>Search</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#message">
              <img
                class="menu-icon"
                src="./img/icon-msg.png"
                alt="Messsage icon"
              />
              <span>Messsage</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#add">
              <img class="menu-icon" src="./img/icon-add.png" alt="Add icon" />
              <span>Create</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#add">
              <img
                class="menu-avatar"
                src="./img/avatar.png"
                alt="User's avatar"
              />
              <span>Profile</span>
            </a>
          </li>
        </ul>
      </nav>
      <footer>
        <div class="menu-item">
          <a class="menu-link" href="#more">
            <img
              class="menu-icon"
              src="./img/icon-search.png"
              alt="User's avatar"
            />
            <span>More</span>
          </a>
        </div>
      </footer>
    </aside>
  </body>
</html>
