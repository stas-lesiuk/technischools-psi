<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="projekt.css" />
    <title>projekt instagram</title>
  </head>
  <body>
    <aside class="aside">
      <div class="logo-wrapper">
        <img
          class="insta-logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png?20160616034027"
          alt="Log"
        />
      </div>

      <div class="main-menu-wrapper">
        <ul class="ul-navigation-menu">
          <a href="#"
            ><li class="insta-icon" href="#">
              <img src="insta home.png" alt="home" />
              <span class="icon-text"> Home </span>
            </li></a
          >
          <a href="#"
            ><li class="insta-icon">
              <img src="insta Search.png" alt="search" />
              <span class="icon-text"> Search </span>
            </li></a
          >
          <a href="#"
            ><li class="insta-icon">
              <img src="isnta explore.png" alt="explore" />
              <span class="icon-text"> Explore </span>
            </li></a
          >

          <a href="#"
            ><li class="insta-icon" href="#">
              <img src="insta message.png" alt="message" />
              <span class="icon-text"> Message </span>
              <span id="message">14</span>
            </li></a
          >

          <a href="#"
            ><li class="insta-icon" href="#">
              <img src="insta noti.png" alt="notifications" />
              <span class="icon-text"> Notifications </span>
              <span id="Notifications"> 69 </span>
            </li></a
          >

          <a href="#"
            ><li class="insta-icon" href="#">
              <img src="insta create.png" alt="" />
              <span class="icon-text"> Create </span>
            </li></a
          >

          <a href="#"
            ><li class="insta-icon" href="#">
              <img id="Profile-pic" src="insta pfp2.png" alt="profile picture" />
              <span id="profile"> Profile </span>
            </li></a
          > 
        </ul>
      </div>

      <div class="main-button-wrapper">
        <a href="#">
          <li class="insta-icon">
            <img  src="insta more.png" alt="more" />
            <span class="icon-text"> more </span>
          </li></a
        >
      </div>
    </aside>
  </body>
</html>
